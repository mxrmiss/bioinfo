# =============================================================
# config.yaml —— 贝类系统发育分析流程配置
# =============================================================

# ---------- 输入输出 ----------
input:
  proteome_dir: "data/proteomes"                  # 原始蛋白目录

extract:
  workers: 35                     # 通过 N_WORKERS 传给脚本（脚本本体不改）

# ---------- OrthoFinder ----------
orthofinder:
  threads: 40
  analysis_threads: 35
  search_engine: "diamond"
  gene_tree_engine: "fasttree"
  msa_and_trees: true

# ---------- 系统发育树 ----------
species_tree:
  concat:
    enabled: true
    use_strict_sco: true
    iqtree_threads: 40
    iqtree_params:
      model: "MFP+MERGE"
      bootstrap: 1000
      alrt: 1000
      extra_args: "-bnni"
    min_align_len: 150         # 单基因最短对齐长度
    min_taxa_per_locus: 0      # 每个分区至少 N 个物种有序列
    top_n_partitions: 2000     # 仅保留最长的 N 个分区（0=关闭）

# ---------- 覆盖度报告 ----------
reports:
  matrix:
    enable: true
    outdir: "results/reports"

# ---------- 外部工具路径 ----------
env:
  binaries:
    diamond: "diamond"
    mafft: "mafft"
    iqtree: "iqtree"
    iqtree2: "iqtree2"
    trimal: "trimal"
    python: "python"
